  <body">
    <section class="section">
      <!-- INPUT SECTION FOR MODEL . DAT -->
      <section class="hero is-success">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">
              Qnap Model Configuration
            </h1>
          </div>
        </div>

        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth is-large">
            <div class="container">
              <ul>
                <li class="tab is-active" onclick="openTab(event,'Global')">
                  <a>Configurazione globale</a>
                  </li>
                <li class="tab" onclick="openTab(event,'Routers')">
                  <a>Router Configuration</a>
                </li>
                <li class="tab" onclick="openTab(event,'Vie')">
                  <a>Vie</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>

      <div class="tab_contents container section">
       
        <!-- LOADED USING JQUERY -->
       
      </div>
      <!-- -->
      <div class="container" style="margin-top:100px; margin-bottom: 100px;">
        <a class="button is-large is-rounded" onclick="reset_simulation()">Reset</a>
        <a
          class="button is-large is-primary is-rounded"
          onclick="fetch_results()"
          >Launch simulation</a
        >
      </div>
      
      <div id="moleculeDisplay"></div>


      <div class="container">

        <div class="tile is-ancestor">
        <div class="tile is-vertical is-12">
          <div class="tile is-horizontal is-12">
            <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <!-- Put any content you want -->
                  <div>
                    <p class="title">Router rates</p>
                    <div class="router_rate_bar" widht="200" height="300"></div>
                  </div>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <!-- Put any content you want -->
                <div>
                  <p class="title">Router error rates</p>
                  <div class="error_rate_bar" widht="200" height="300"></div>
                </div>
              </article>
            </div>
          </div>

          <div class="tile is-horizontal is-12">
            <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <!-- Put any content you want -->
                  <div>
                    <p class="title">Vie</p>
                    <div class="donut" widht="500" height="300"></div>
                    <div class="donut_legend" widht="500" height="300"></div>
                  </div>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <!-- Put any content you want -->
                <div>
                  <p class="title">Tempo propagazione</p>
                  <div class="propagation_bar" widht="200" height="300"></div>
                </div>
              </article>
            </div>
          </div>
        </div>

        </div>

        
        <svg class="chart" width="800" height="600">
            <rect
              id="rectangle"
              x="0"
              y="0"
              width="10"
              height="10"
              fill="lightgreen"
            />
          </svg>
          

        <div class="stackedArea" widht="500" height="300"></div>
        <div class="line" widht="900" height="300"></div>
        <div class="brush" widht="600" height="100"></div>
      </div>
    </section>

  </body>
